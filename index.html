<script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if(isMobile) {
        let title = document.getElementById("title");
        title.style.fontFamily = "mobileTitleFont";
        let root = document.querySelector(':root');
        root.style.fontFamily = "textFont";
        let buttons = document.querySelectorAll('.row>button');
        buttons.forEach((butt) => {
            butt.style.fontFamily = "textFont";
        });
    }

    let inputKids = document.getElementsByClassName("input");
    inputKids[0].focus();
    let main = document.getElementById("main");
    document.addEventListener("keydown", (event) => {
        let inputFocus = 1;
        for (let i = 0; i < 5; i++) {
            if (inputKids[i] == document.activeElement) {
                inputFocus = 0;
            }
        }
        if (inputFocus) {
            for (let i = 0; i < 5; i++) {
                // inputKids[i] == document.activeElement && 
                if (inputKids[i].value == "") {
                    inputKids[i].focus();
                    i = i+5;
                    inputFocus = 0;
                }
            }
            if (inputFocus) {
                inputKids[4].focus();
            }
        }
    });

    function emptyCheck(box) {
        if (box.textContent == "X" || box.textContent == "O") {return false}
        else {
            return true;
        };
    };

    let game = {
        board: [["", "", ""],["", "", ""],["", "", ""]],

        words: [[randomWord(), randomWord(), randomWord()],[randomWord(), randomWord(), randomWord()],[randomWord(), randomWord(), randomWord()]],

        turn: 0,
        
        done: false,

        click(box, i) {
            if ((game.turn%2) == 0 && emptyCheck(box)) {
                box.parentElement.style.border = "8px solid var(--red)";
                box.parentElement.style.boxShadow = "0px 0px 0px var(--darkgray)";
                game.board[Math.floor(i/3)][Math.floor(i%3)] = player1.mark;
                game.winCheck(player1.mark);
                game.words[Math.floor(i/3)][Math.floor(i%3)] = ".....";
            };
            if ((game.turn%2) == 1 && emptyCheck(box)) {
                box.parentElement.style.border = "8px solid var(--blue)";
                box.parentElement.style.boxShadow = "0px 0px 0px var(--darkgray)";
                game.board[Math.floor(i/3)][Math.floor(i%3)] = player2.mark;
                game.winCheck(player2.mark);
                game.words[Math.floor(i/3)][Math.floor(i%3)] = ".....";
            };     
        },

        winCheck(mark) {
            if (game.turn < 4) return false;
            if (game.board[0][0] == mark && game.board[0][1] == mark && game.board[0][2] == mark) {game.win(mark)}
            else if (game.board[1][0] == mark && game.board[1][1] == mark && game.board[1][2] == mark) {game.win(mark)}
            else if (game.board[2][0] == mark && game.board[2][1] == mark && game.board[2][2] == mark) {game.win(mark)}
            else if (game.board[0][0] == mark && game.board[1][0] == mark && game.board[2][0] == mark) {game.win(mark)}
            else if (game.board[0][1] == mark && game.board[1][1] == mark && game.board[2][1] == mark) {game.win(mark)}
            else if (game.board[0][2] == mark && game.board[1][2] == mark && game.board[2][2] == mark) {game.win(mark)}
            else if (game.board[0][0] == mark && game.board[1][1] == mark && game.board[2][2] == mark) {game.win(mark)}
            else if (game.board[0][2] == mark && game.board[1][1] == mark && game.board[2][0] == mark) {game.win(mark)}
            else if (game.board[0][0] != "" && game.board[0][1] != "" && game.board[0][2] != "" && game.board[1][0] != "" && game.board[1][1] != "" && game.board[1][2] != "" && game.board[2][0] != "" && game.board[2][1] != "" && game.board[2][2] != "") {game.win("tie")}
        },

        win(player) {
            game.click = null;
            if (isMobile) {
                let main = document.getElementById("main");
                let winDisplay = document.createElement("div");
                winDisplay.setAttribute("id", "win");
                if (player == "tie") {winDisplay.textContent = ("Tie Game")}
                if (player == "X") {
                    winDisplay.textContent = "Red Wins!";
                    winDisplay.style.borderColor = "var(--red)";
                }
                if (player == "O") {
                    winDisplay.textContent = "Blue Wins!";
                    winDisplay.style.borderColor = "var(--blue)";
                }
                if (player == "X") {player1.wins += 1};
                if (player == "O") {player2.wins += 1};

                let X = document.createElement("button");
                X.innerHTML = "<svg fill=\"#000000\" height=\"800px\" width=\"800px\" version=\"1.1\" id=\"Capa_1\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" viewBox=\"0 0 460.775 460.775\" xml:space=\"preserve\"><path d=\"M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z\"/></svg>";
                X.setAttribute("class", "X");
                X.addEventListener("click", () => {
                    winDisplay.remove();
                })
                winDisplay.appendChild(X);
                let newGame0 = document.createElement("button");
                newGame0.innerHTML = "New Game";
                newGame0.addEventListener("click", () => {
                    location.reload();
                })
                winDisplay.appendChild(newGame0);
                main.appendChild(winDisplay)
            }
            else {
                let main = document.getElementById("header");
                let winDisplay = document.createElement("div");
                winDisplay.setAttribute("id", "win-non-mobile");
                if (player == "tie") {winDisplay.textContent = ("Tie Game")}
                if (player == "X") {
                    winDisplay.textContent = "Red Wins!";
                    winDisplay.style.borderColor = "var(--red)";
                }
                if (player == "O") {
                    winDisplay.textContent = "Blue Wins!";
                    winDisplay.style.borderColor = "var(--blue)";
                }
                if (player == "X") {player1.wins += 1};
                if (player == "O") {player2.wins += 1};
                main.insertBefore(winDisplay, main.childNodes[2]);
            }
            game.done = true;
            let wordles = document.getElementsByClassName("wordle");
            for (let i=0; i<9; i++) {
                let wordle = wordles[i];
                let word = wordle.childNodes[0];
                if (game.board[Math.floor(i/3)][Math.floor(i%3)] == "") {
                    for (let j=0; j<5; j++) {
                    word.childNodes[j].innerHTML = (game.words[Math.floor(i/3)][Math.floor(i%3)])[j];
                    word.childNodes[j].style.backgroundColor = "rgb(106, 170, 100)";
                    word.childNodes[j].style.border = "1px solid rgb(106, 170, 100)";
                    word.childNodes[j].style.color = "var(--white)";
                    }
                }
            }
        }
    };
    let player1 = Object.assign({
        mark: "X", 
        wins: 0,
    }, game);

    let player2 = Object.assign({
        mark: "O", 
        wins: 0,
    }, game);
    
    let boxes = document.getElementsByClassName("wordle");
    for (let i = 0; i < 9; i++) {
        row = document.createElement("div");
        row.setAttribute("class", "word a");
        for (let j=0; j<5; j++) {
            letter = document.createElement("div");
            letter.setAttribute("maxlength", "1");
            letter.setAttribute("class", "letter");
            row.appendChild(letter);
        }
        boxes[i].appendChild(row);
    }
    var newGame = document.getElementById("new-game");
    newGame.addEventListener("click", () => {
        location.reload();
    })

    let wordleGame = {
        hardMode: {
            active: 0,

            boxClicked: null,
        },

        guesses: [""],
        
        rowNum: ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"],
        currentGuess: 0,

        clearInput() {
            for(let j=0; j<5; j++) {
                inputKids[j].value = "";
            }
            inputKids[0].focus();
        },

        hardModeCheck(word) {
            if (wordleGame.currentGuess == 0) {
                return true;
            }
            if (wordleGame.hardMode.boxClicked == null) {
                inputBox.setAttribute("class", "wrong");
                setTimeout(() => {inputBox.setAttribute("class", "")}, 200);
                return false;
            }
            else {
                let greenLetters = ["","","","",""];
                let greenLettersCount = 0;
                let neededLetters = ["","","","",""];
                let neededLettersCount = 0;
                let noLetters = ["","","","","","","","","","","","","","","","","","","","",""];
                let noLettersCount = 0;
                let hardRows = document.getElementsByClassName("row");
                for (let i=0; i<hardRows.length; i++) {
                    let hardRowLetters = hardRows[i].childNodes;
                    for (let j=1; j<hardRowLetters.length;j=j+2) {
                        if(hardRowLetters[j].style.backgroundColor == "rgb(106,170,100)") {
                            //green
                            greenLetters[greenLettersCount] = hardRowLetters[j].textContent;
                            greenLettersCount++;
                        };
                        if(hardRowLetters[j].style.backgroundColor == "rgb(201,180,88)") {
                            //yellow
                            neededLetters[neededLettersCount] = hardRowLetters[j].textContent;
                            neededLettersCount++;
                        }
                        if(hardRowLetters[j].style.backgroundColor == "var(--darkgray)") {
                            noLetters[noLettersCount] = hardRowLetters[j].textContent;
                            noLettersCount++;
                        }
                    }
                }
                // console.log(greenLetters);
                // console.log(neededLetters);
                // console.log(noLetters);
                return true;
            }       
        },

        updateBoxes() {
            let tempEnteredWord = "";
            let rows = document.getElementsByClassName("row");
            for (let p=0; p<5; p++) {
                tempEnteredWord += inputKids[p].value;
            };
            enteredWord = tempEnteredWord.toLowerCase();
            if (wordleGame.hardMode.active) {
                if(!wordleGame.hardModeCheck(enteredWord)) {
                    return false;
                };
            };
            if (!wordCheck(enteredWord)) {
                return false;
            }
            //change color of boxes
            for (let p=0; p<5; p++) {
                for (let i=0; i<3; i++) {
                    let row = rows[i];
                    for (let j=1; j<row.childNodes.length; j += 2) {
                        if ((inputKids[p].value).toLowerCase() == (row.childNodes[j].innerHTML).toLowerCase()) {
                            row.childNodes[j].style.backgroundColor = "var(--darkgray)";
                            row.childNodes[j].style.color = "white";
                        }
                    }
                }
            };
            let wordles = document.getElementsByClassName("wordle");
            let words = document.getElementsByClassName(wordleGame.rowNum[wordleGame.currentGuess]);
            for (let i=0; i<9; i++) {
                let tempWord = game.words[Math.floor(i/3)][Math.floor(i%3)];
                // let greenTempWord = tempWord;
                let correctCounter = 0;
                // for(let j=0; j<5; j++) {
                //     words[i].childNodes[j].innerHTML = inputKids[j].value;
                //     words[i].childNodes[j].setAttribute("class","letter guessed")
                //     if (tempWord[j] == (inputKids[j].value).toLowerCase()) {
                //         tempWord = tempWord.substring(0, j) + "." + tempWord.substring(j+1);
                //     }
                // }
                let greenLetters = ["", "", "", "", ""]
                for(let j=0; j<5; j++) {
                    words[i].childNodes[j].innerHTML = inputKids[j].value;
                    words[i].childNodes[j].setAttribute("class","letter guessed")
                    if (tempWord[j] == (inputKids[j].value).toLowerCase()) {
                        greenLetters[j] = ".";
                        tempWord = tempWord.substring(0, j) + "." + tempWord.substring(j+1);
                        words[i].childNodes[j].style.backgroundColor = "rgb(106, 170, 100)";
                        words[i].childNodes[j].style.border = "1px solid rgb(106, 170, 100)";
                        correctCounter += 1;
                    }
                }
                for(let p=0; p<5; p++) {
                    for (let k=0; k<5; k++) {
                        if (k != p && greenLetters[p] == "") {
                            if (tempWord[k] == (inputKids[p].value).toLowerCase()) {
                                tempWord = tempWord.substring(0, k) + "." + tempWord.substring(k+1);
                                words[i].childNodes[p].style.backgroundColor = "rgb(201, 180, 88)";
                                words[i].childNodes[p].style.border = "1px solid rgb(201, 180, 88)";
                                k = k+5;
                            };
                        };
                    }
                }
                if (wordleGame.hardMode.boxClicked != null) {
                    updateKeyboard(wordleGame.hardMode.boxClicked);
                }
                //check if win
                if (correctCounter == 5) {
                    game.click(wordles[i], i);
                    if(game.done) {
                        return;
                    }
                }
                correctCounter = 0;
            }
            wordleGame.currentGuess += 1;
            let rowID = wordleGame.rowNum[wordleGame.currentGuess];
            for (i=0; i<9; i++) {
                let word = document.createElement("div");
                word.setAttribute("class", "word "+rowID);
                for (j=0; j<5; j++) {
                    let letter = document.createElement("div");
                    letter.setAttribute("class", "letter");
                    letter.setAttribute("maxlength", "1");
                    word.appendChild(letter);
                }
                wordles[i].insertBefore(word, wordles[i].firstChild);
                if (((wordles[i].parentElement.style.border) == "8px solid var(--red)" || (wordles[i].parentElement.style.border) == "8px solid var(--blue)")) {
                    wordles[i].firstChild.style.display = "none";
                }
            }
            wordleGame.clearInput();
            game.turn += 1;
            if (game.turn%2 == 0) {inputBox.style.border = "4px solid var(--red)"}
            else {inputBox.style.border = "4px solid var(--blue)"};
        },
    }

    if ((Math.random()*2) > 1 ) {
        inputBox.style.border = "4px solid var(--blue)";
        game.turn += 1;
    };

    //KEYBOARD
    // let enter = document.getElementById("enter");
    // enter.addEventListener("click", () => {
    //     wordleGame.updateBoxes();
    //     console.log("1 click");
    // })
    
    for (let i=0; i<4;i++) {
        inputKids[i].addEventListener("keydown" , () => {
            if (event.key == "Enter") {return false};
            if (event.key == "Backspace") {return false};
            if (event.key == "Tab") {return false};
            let tempNum = inputKids[i].value.charCodeAt(0);
            if ((tempNum < 91 & tempNum > 64) || (tempNum < 123 & tempNum > 96)) {
                inputKids[i+1].focus();
            }
        })
    }
    for (let i=0; i<5;i++) {
        inputKids[i].addEventListener("keyup" , () => {
            if (event.key == "Enter") {
                wordleGame.updateBoxes()
            };
        })
    }
    for (let i=1; i<5;i++) {
        inputKids[i].addEventListener("keydown" , () => {
            if (event.key == "Backspace") {
                if (inputKids[i].value == "") {
                    inputKids[i-1].focus();
                }
            }
        })
    }
    inputKids[4].addEventListener("keydown" , () => {
        if (event.key == "Backspace" && inputKids[4].value == "") {
            inputKids[3].focus();
        }
    })

    let keyParents = document.getElementsByClassName("row");
    for (let i=0; i<3; i++) {
        let row = keyParents[i].childNodes;
        for(let j=1; j<row.length; j += 2) {
            row[j].addEventListener("click", () => {
                var letterBox;
                var letterBoxNum;
                for (let k=0; k<5; k++) {
                    if (inputKids[k].value == "") {
                        letterBox = inputKids[k];
                        letterBoxNum = k;
                        k += 5;
                    }
                    else {letterBoxNum = 5};
                }
                if (i==2 && j==1) {
                    wordleGame.updateBoxes();
                }
                else if (i==2 && j==17) {
                    if (inputKids[letterBoxNum-1] != undefined) {inputKids[letterBoxNum-1].value = ""};
                }
                else {
                    if (letterBox != undefined) {letterBox.value = row[j].innerHTML};
                };
            });
        };
    };

    // click box, updates letters (green, yellow);
    function updateKeys(letter, color) {
        for (let i=0; i<3; i++) {
            let row = keyParents[i].childNodes;
            for(let j=1; j<row.length; j += 2) {
                if (row[j].innerHTML == (letter.toUpperCase())) {
                    // if (!(color == "rgb(201, 180, 88)" && row[j].style.backgroundColor == "rgb(106, 170, 100)")) {
                    //     row[j].style.backgroundColor = color;
                    //     console.log("2: " + row[j].innerHTML + " " + color);
                    // }
                    //need to make check for if box is yellow and color is gray
                    if (color == "var(--darkgray)") {
                        if (!(row[j].style.backgroundColor == "rgb(201, 180, 88)" || row[j].style.backgroundColor == "rgb(106, 170, 100)")) {
                            row[j].style.backgroundColor = color;
                        }
                    }
                    if (color == "rgb(201, 180, 88)") { //yellow
                        if (!(row[j].style.backgroundColor == "rgb(106, 170, 100)")) {
                            row[j].style.backgroundColor = color;
                        }
                    }
                    if (color == "rgb(106, 170, 100)") { //yellow
                        row[j].style.backgroundColor = color;
                    }
                }
            }
        }
    };
    function resetKeys() {
        for (let i=0; i<3; i++) {
            let row = keyParents[i].childNodes;
            for(let j=1; j<row.length; j += 2) {
                    row[j].style.backgroundColor = "var(--gray)";
            }
        }
    };
    function updateKeyboard(box) {
        if (box.parentElement.style.backgroundColor != "") {
                let words = box.childNodes;
                for (let p=0; p<words.length; p++) {
                    let letters0 = words[p].childNodes;
                    for (let q=0; q<5; q++) {
                        if (letters0[q].style.backgroundColor == "rgb(106, 170, 100)") {
                            updateKeys(letters0[q].innerHTML, "rgb(106, 170, 100)");
                        }
                    }
                }
            }
            let kids = box.childNodes;
            for (let j=0; j<kids.length; j++) {
                let letters = kids[j].childNodes;
                for (let k=0; k<5; k++) {
                    if (letters[k].style.backgroundColor == "rgb(201, 180, 88)") {
                        updateKeys(letters[k].innerHTML, "rgb(201, 180, 88)");
                    }
                    else if (letters[k].style.backgroundColor == "") {
                        updateKeys(letters[k].innerHTML, "var(--darkgray)");
                    }
                }
            }
            for (let j=0; j<kids.length; j++) {
                let letters = kids[j].childNodes;
                for (let k=0; k<5; k++) {
                    if (letters[k].style.backgroundColor == "rgb(106, 170, 100)") {
                        updateKeys(letters[k].innerHTML, "rgb(106, 170, 100)");
                    }
                }
            }
    };
